<!DOCTYPE html>
<html lang="en">

<head>
  <title>Snake</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="game.css">
  <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
  <script src="swipe.js"></script>
  <script src="snake.js"></script>
  <script src="game.js"></script>
</head>

<body>
  <div class="over">
    <div class="top">
      <div id="score">Score: 0</div>
      <div id="bestscore">Best Score: 0</div>
    </div>
    <div id="snakeInitializer">
      <p>This is a one time thing. If you wish to reset those parameters you'll need to reset the page.</p>
      Name: <input type="text" id="nameText" value="" />
      <br /><br />
      <button id="setSnake" disabled>submit</button> <!-- I assume nameText is empty at pageload so I made it disabled -->
    </div>
  </div>
  <div id="stage"></div>
</body>

</html>
